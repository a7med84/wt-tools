<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title localization-key="title"></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rye|Sofia|Reem Kufi|Lateef">
    <link href="{{ url_for('static', path='/css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/modal.css') }}">

    {% block style %}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Wide Technology</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <ul class="navbar-nav me-auto mb-2 mb-md-0" role="tablist">
              <li class="nav-item">
                <a class="nav-link {% if 'sessions' in request.path %}active{% endif %}" href="/sessions/">Sessions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if 'pdf' in request.path %}active{% endif %}" href="/pdf/">Merge PDF</a>
              </li>
            </ul>
        </div>
      </nav>
      
      <main class="container" style="margin-top:5rem; margin-bottom: 5rem;">
        {% block content %}
        {% endblock %}
        <div class="modal" id="loadingModal" style="z-index: 10;">
            <div class="modal-content">
                <div class="alert alert-info mx-auto" role="alert">
                    <div id="loading"></div>
                    <br>
                    <span class="fs-5">Please wait while the file is processed</span>
                </div>
            </div>
        </div>
      </main>
    <footer class="fixed-bottom bg-light d-flex flex-wrap justify-content-between align-items-center py-3 px-5 border-top">
        <div class="col d-flex align-items-center">
            <small>
                <span class="mb-3 mb-md-0">
                    <span localization-key="rights">Copyright Â©</span>
                    <a href="https://wide-techno.com/" target="new">Wide Technology </a>
                    <span>
                        <script>document.write(new Date().getFullYear())</script>
                    </span>
                    <span>, Kingdom of Saudi Arabia</span>
                </span>
            </small> 
        </div>
    </footer>
    <script src=" {{ url_for('static', path='/js/bootstrap.bundle.min.js') }}"></script>

    {% block script %}
    {% endblock %}

    {% block svgdata %}
    {% endblock %}
</body>

</html>
